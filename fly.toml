# fly.toml - ProgramPrimitives Configuration
# Full-stack Go API + SvelteKit static frontend

app = 'programprimitives'
primary_region = 'iad'

[build]

[env]
  ENVIRONMENT = "production"
  PORT = "8080"
  DATABASE_PATH = "/data/programprimitives.db"
  STATIC_DIR = "/app/static"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "data"
  destination = "/data"

[[http_service.checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/api/health"
