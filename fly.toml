# ProgramPrimitives - Fly.io Configuration
# Full-stack Go API + SvelteKit static frontend

app = 'programprimitives'
primary_region = 'ord'

[build]

[env]
  ENVIRONMENT = "production"
  PORT = "8080"
  DATABASE_PATH = "/data/programprimitives.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "data"
  destination = "/data"
  initial_size = "1gb"

# Health check
[[services.http_checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/api/health"

# LiteFS configuration for distributed SQLite
[experimental]
  cmd = ["litefs", "mount"]

