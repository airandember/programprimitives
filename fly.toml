# fly.toml - ProgramPrimitives Configuration
# See https://fly.io/docs/reference/configuration/

app = 'programprimitives'
primary_region = 'iad'

[build]

# Environment variables
[env]
  ENVIRONMENT = "production"
  PORT = "8080"
  DATABASE_PATH = "/data/programprimitives.db"
  STATIC_DIR = "/app/static"

# HTTP service configuration (handles ports 80 & 443 automatically)
[http_service]
  internal_port = 8080
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Health check
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/api/health"

# Persistent storage for SQLite database
[mounts]
  source = "data"
  destination = "/data"

# VM configuration
[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1


[[services]]
  internal_port = 8080
  processes = ["app"]
  force_https = true

[[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true


[[services.ports]]
    port = 443
    handlers = ["tls", "http"]